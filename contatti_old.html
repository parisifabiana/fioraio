    <title>Contatti | L'arte dei fiori - Firenze</title>
    <meta name="description" content="Contatta L'arte dei fiori a Firenze. Richiedi un preventivo per il tuo evento o ordina un bouquet speciale. Vieni a trovarci in negozio o chiamaci per una consulenza personalizzata.">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="contatti">
        <h1>Contattaci</h1>
        
        <section class="contact-info">
            <h2>I nostri recapiti</h2>
            <p><strong>Indirizzo:</strong> Via dei Fiori, 123, 50123 Firenze</p>
            <p><strong>Telefono:</strong> <a href="tel:+390551234567">055 123 4567</a></p>
            <p><strong>Email:</strong> <a href="mailto:info@artedeifiori.it">info@artedeifiori.it</a></p>
            <p><strong>Orari di apertura:</strong> Lun-Sab: 9:00-19:00, Dom: 10:00-16:00</p>
        </section>

        <section class="contact-form">
            <h2>Inviaci un messaggio</h2>
            <form id="contactForm" action="process_form.php" method="POST">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Oggetto:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Messaggio:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="button">Invia messaggio</button>
            </form>
        </section>
    </main>
</body>
</html>
